<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <p>This input use the property fixed on label</p>
    <ion-item>
      <ion-label fixed>Type text</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </div>
  <div>
    <p>This input use the property floating on label</p>
    <ion-item>
      <ion-label floating>Type password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </div>
  <div>
      <p>This input use the property stacked on label</p>
    <ion-item>
      <ion-label stacked>Type number</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </div>
  <div>
    <p>Using checkbox</p>
    <ion-item>
      <ion-label>Checked</ion-label>
      <ion-checkbox color='dark'></ion-checkbox>
    </ion-item>
  </div>
  <div>
    <p>Using radio</p>
    <ion-list radio-group>
      <ion-list-header>Radio</ion-list-header>
      <ion-item>
        <ion-label>Value 1</ion-label>
        <ion-radio value="value1" checked="true" ></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label>Value 2</ion-label>
          <ion-radio value="value2"></ion-radio>
        </ion-item>
    </ion-list>
  </div>
  <div>
    <p>Using select</p>
    <ion-list>
      <ion-item>
        <ion-label>SO phone's</ion-label>
        <ion-select>
          <ion-option value="android">Android</ion-option>
          <ion-option value="ios">iOS</ion-option>
          <ion-option value="windowsPhone">Windows Phone</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
